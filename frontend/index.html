<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÖZTÜRK OTOMOBİL</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Giriş Sayfası -->
  <div id="authBox" class="auth-container">
    <h1>ÖZTÜRK</h1>
    <h2>OTOMOBİL OTO ELEKTRİK</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Kullanıcı Adı" required />
      <input type="password" name="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
    <p id="loginMessage" class="error"></p>
  </div>

  <!-- Yönetim Paneli -->
  <div id="dashboard" class="dashboard" style="display: none;">
    <div class="navbar">
      <div class="brand">ÖZTÜRK OTOMOBİL</div>
      <div class="user">
        <span id="currentUser"></span>
        <button onclick="logout()">Çıkış</button>
      </div>
    </div>

    <div class="main">
      <!-- Sol Menü -->
      <div class="sidebar">
        <div class="tabs">
          <div class="tab active" data-tab="urunIslemleri">Ürün İşlemleri</div>
        </div>
      </div>

      <!-- İçerik -->
      <div class="content">
        <!-- Ürün İşlemleri -->
        <div id="urunIslemleri" class="tabContent active">
          <form id="productForm">
            <input type="hidden" name="id" />
            <input type="text" name="name" placeholder="Ürün Adı" required />
            <select name="category" required>
              <option value="">Kategori Seçin</option>
              <option>Elektrik</option>
              <option>Motor</option>
              <option>Kaporta</option>
            </select>
            <select name="brand" required>
              <option value="">Marka Seçin</option>
              <option>Bosch</option>
              <option>Valeo</option>
              <option>Delphi</option>
            </select>
            <select name="type" required>
              <option value="">Tip Seçin</option>
              <option>Orijinal</option>
              <option>Yan Sanayi</option>
            </select>
            <input type="text" name="shelf" placeholder="Raf No" />
            <input type="number" name="quantity" placeholder="Stok Miktarı" />
            <input type="number" name="minQuantity" placeholder="Kritik Stok" />
            <input type="number" step="0.01" name="buyPrice" placeholder="Alış Fiyatı" />
            <input type="number" step="0.01" name="sellPrice" placeholder="Satış Fiyatı" />
            <input type="text" name="codes" placeholder="Kodlar (virgül ile)" />
            <textarea name="description" placeholder="Açıklama"></textarea>
            <button type="submit">Kaydet</button>
            <button type="button" id="clearFormBtn">Temizle</button>
          </form>

          <!-- Detaylı Arama -->
          <div class="filter-section">
            <div class="filter-row">
              <input type="text" id="filterKeyword" placeholder="Arama..." />
              <select id="filterCategory">
                <option value="">Kategori</option>
                <option>Elektrik</option>
                <option>Motor</option>
                <option>Kaporta</option>
              </select>
              <select id="filterBrand">
                <option value="">Marka</option>
                <option>Bosch</option>
                <option>Valeo</option>
                <option>Delphi</option>
              </select>
              <select id="filterType">
                <option value="">Tip</option>
                <option>Orijinal</option>
                <option>Yan Sanayi</option>
              </select>
              <input type="date" id="filterFromDate" />
              <input type="date" id="filterToDate" />
            </div>
            <div class="filter-row">
              <div class="critical-stock-toggle">
                <input type="checkbox" id="onlyCriticalStock" checked />
                <label for="onlyCriticalStock">Kritik stokta olanları göster</label>
              </div>
              <button id="filterBtn">Ara</button>
              <button id="clearBtn">Temizle</button>
            </div>
          </div>

          <!-- Ürün Listesi -->
          <ul id="productsUl"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="product.js"></script>
</body>
</html>
