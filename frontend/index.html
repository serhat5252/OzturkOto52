<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÖZTÜRK OTOMOBİL OTO ELEKTRİK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Giriş Kutusu -->
  <div id="authBox" class="auth-container">
    <h1>ÖZTÜRK</h1>
    <h2>OTOMOBİL OTO ELEKTRİK</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Kullanıcı Adı" required />
      <input type="password" name="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
      <div id="loginMessage" class="error"></div>
    </form>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard" style="display: none;">
    <div class="navbar">
      <div class="brand">ÖZTÜRK OTOMOBİL OTO ELEKTRİK</div>
      <div class="user">
        <span id="currentUser"></span>
        <button onclick="logout()">Çıkış</button>
      </div>
    </div>

    <div class="main">
      <div class="sidebar">
        <div class="tabs">
          <div class="tab active" data-tab="urunIslemleri">Ürün İşlemleri</div>
          <div class="tab" data-tab="searchTab">Detaylı Arama</div>
          <div class="tab" data-tab="satisRaporu">Satış Raporu</div>
          <div class="tab" data-tab="userTab">Kullanıcı Ekle</div>
        </div>
      </div>

      <div class="content">
        <!-- Ürün İşlemleri -->
        <div class="tabContent active" id="urunIslemleri">
          <form id="productForm">
            <input type="hidden" name="id" />
            <input type="text" name="name" placeholder="Ürün Adı" required />
            <select name="category" required></select>
            <select name="brand" required></select>
            <select name="type" required></select>
            <input type="text" name="shelf" placeholder="Raf No" />
            <input type="number" name="quantity" placeholder="Stok Miktarı" />
            <input type="number" name="minQuantity" placeholder="Kritik Stok" />
            <input type="number" step="0.01" name="buyPrice" placeholder="Alış Fiyatı" />
            <input type="number" step="0.01" name="sellPrice" placeholder="Satış Fiyatı" />
            <input type="text" name="codes" placeholder="Kodlar (virgül ile)" />
            <textarea name="description" placeholder="Açıklama"></textarea>
            <div class="form-buttons">
              <button type="submit">Kaydet</button>
              <button type="button" id="clearFormBtn">Temizle</button>
            </div>
          </form>
          <ul id="productsUl"></ul>
        </div>

        <!-- Detaylı Arama -->
        <div class="tabContent" id="searchTab">
          <div class="filter-section">
            <h3>Detaylı Arama</h3>
            <form id="filterForm">
              <input type="text" id="filterKeyword" placeholder="Ürün adı / açıklama / kod / barkod" />
              <select id="filterCategory"></select>
              <select id="filterBrand"></select>
              <select id="filterType"></select>
              <label>Eklenme Tarihi</label>
              <input type="date" id="filterFrom" />
              <input type="date" id="filterTo" />
              <label>Satış Tarihi</label>
              <input type="date" id="filterSaleFrom" />
              <input type="date" id="filterSaleTo" />
              <div class="critical-stock-toggle">
                <input type="checkbox" id="onlyCriticalStock" checked />
                <label for="onlyCriticalStock">Kritik stokta olanları göster</label>
              </div>
              <div class="form-buttons">
                <button type="button" id="filterBtn">Ara</button>
                <button type="button" id="clearBtn">Temizle</button>
              </div>
            </form>
            <div id="filterMatches"></div>
          </div>
        </div>

        <!-- Satış Raporu -->
        <div class="tabContent" id="satisRaporu">
          <div class="report-section">
            <h3>Satış Raporu</h3>
            <form>
              <label>Satış Tarihi Aralığı</label>
              <input type="date" id="reportFrom" />
              <input type="date" id="reportTo" />
              <button type="button" id="reportBtn">Rapor Al</button>
            </form>
            <pre id="reportResult">Henüz rapor alınmadı.</pre>
          </div>
        </div>

        <!-- Kullanıcı Ekle -->
        <div class="tabContent" id="userTab">
          <form id="userForm" class="form-section">
            <input type="text" name="username" placeholder="Yeni Kullanıcı Adı" required />
            <input type="password" name="password" placeholder="Şifre" required />
            <button type="submit">Kullanıcı Ekle</button>
            <div id="userMsg"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="auth.js"></script>
  <script src="product.js"></script>
</body>
</html>
