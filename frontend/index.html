<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÖZTÜRK OTOMOBİL</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

  <!-- GİRİŞ FORMU -->
  <div id="authBox" class="auth-container">
    <h1>ÖZTÜRK</h1>
    <h2>OTOMOBİL OTO ELEKTRİK</h2>
    <form id="loginForm">
      <input name="username" placeholder="Kullanıcı Adı" required />
      <input name="password" type="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
    <div class="error" id="loginMessage"></div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="dashboard" style="display:none">
    <!-- ÜST BAR -->
    <div class="navbar">
      <div class="brand">ÖZTÜRK OTOMOBİL</div>
      <div class="user">
        <span id="currentUser"></span>
        <button onclick="logout()">Çıkış Yap</button>
        <button id="showRegister" style="display:none">Yeni Kullanıcı Ekle</button>
      </div>
    </div>

    <!-- ANA KISIM -->
    <div class="main">
      <!-- SOL TAB MENÜ -->
      <div class="sidebar">
        <div class="tabs">
          <div class="tab active" data-tab="productTab">Ürün İşlemleri</div>
          <div class="tab" data-tab="registerTab">Kullanıcı Ekle</div>
        </div>
      </div>

      <!-- SAĞ İÇERİK -->
      <div class="content">
        <!-- ÜRÜN İŞLEMLERİ -->
        <div id="productTab" class="tabContent active">
          <form id="productForm">
            <input type="hidden" name="id" />
            <input name="name" placeholder="Ürün Adı" required />
            <input name="quantity" type="number" placeholder="Miktar" />
            <input name="minQuantity" type="number" placeholder="Minimum Stok" />
            <input name="buyPrice" type="number" step="0.01" placeholder="Alış Fiyatı" />
            <input name="sellPrice" type="number" step="0.01" placeholder="Satış Fiyatı" />
            <input name="category" placeholder="Kategori" />
            <input name="brand" placeholder="Marka" />
            <input name="type" placeholder="Tip" />
            <input name="shelf" placeholder="Raf Konumu" />
            <input name="codes" placeholder="Kodlar (virgülle)" />
            <textarea name="description" placeholder="Açıklama"></textarea>
            <div>
              <button type="submit">Kaydet</button>
              <button type="button" id="clearFormBtn">Temizle</button>
            </div>
          </form>

          <!-- DETAYLI ARAMA -->
          <div class="filter-section">
            <h3>Detaylı Arama</h3>
            <div class="filter-row">
              <input id="filterKeyword" placeholder="Ürün adı, açıklama veya kod" />
              <select id="filterCategory">
                <option value="">Kategori</option>
              </select>
              <select id="filterBrand">
                <option value="">Marka</option>
              </select>
              <select id="filterType">
                <option value="">Tip</option>
              </select>
            </div>
            <div class="filter-row">
              <input type="date" id="filterAddedFrom" placeholder="Eklenme Başlangıç" />
              <input type="date" id="filterAddedTo" placeholder="Eklenme Bitiş" />
              <input type="date" id="filterSoldFrom" placeholder="Satış Başlangıç" />
              <input type="date" id="filterSoldTo" placeholder="Satış Bitiş" />
            </div>
            <div class="filter-row">
              <label class="critical-stock-toggle">
                <input type="checkbox" id="onlyCriticalStock" />
                Kritik stokta olanları göster
              </label>
              <button id="filterBtn">Ara</button>
              <button id="clearBtn" type="button">Temizle</button>
            </div>
            <div id="filterMatches" style="margin-top: 10px;"></div>
          </div>

          <!-- ÜRÜN LİSTESİ -->
          <ul id="productsUl"></ul>

          <!-- RAPOR -->
          <div class="report-section">
            <h3>Satış Raporu</h3>
            <div class="filter-row">
              <input type="date" id="fromDate" />
              <input type="date" id="toDate" />
              <button id="reportBtn">Rapor Al</button>
            </div>
            <pre id="reportResult"></pre>
          </div>
        </div>

        <!-- YENİ KULLANICI EKLE -->
        <div id="registerTab" class="tabContent">
          <form id="registerForm">
            <input name="username" placeholder="Yeni Kullanıcı Adı" required />
            <input name="password" type="password" placeholder="Şifre" required />
            <button type="submit">Kullanıcı Ekle</button>
          </form>
          <div class="error" id="registerMessage"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="auth.js"></script>
  <script src="product.js"></script>
</body>
</html>
